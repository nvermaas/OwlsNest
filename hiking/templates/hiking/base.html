<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block myBlockTitle %}Hiking Nico{% endblock %}</title>

    <!-- loads the path to static files -->
    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'hiking/mystyle.css' %}"/>
<!--
        <link rel="stylesheet" type="text/css" href="http://uilennest.net/my_static_files/hiking/mystyle.css' %}"/>  <link rel="stylesheet" type="text/css" href="http://178.84.189.57/xs4all/mystyle.css"/>
-->

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- ReactJS -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    {% block extra_js %}{% endblock %}

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myTopNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>

                <a class="navbar-brand" href="{% url 'hiking:index' %}"> <span class="glyphicon glyphicon-tent" aria-hidden="true"></span>  My Hiking Trips</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="myTopNavBar">

                <!-- note the rerouting to 'hiking/query', which is captured by urls.py -->
                <form class="navbar-form navbar-left" role="Search"  method="get" action="query/">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_box" value="">

                    </div>
                    <button type="submit" class="bbtn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar">
                    {% if user.is_authenticated %}
                    <li class="">
                        <a href="{% url 'hiking:hike-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Hike
                        </a>
                    </li>
                     {% endif %}
                </ul>

                 <ul class="nav navbar-nav navbar-right">


                     <li class="">
                        {% if user.is_authenticated %}
                              <a href="{% url 'admin:index' %}">{{ user.username }} (admin)</a>
                        {% endif %}
                     </li>


                     <li class="">
                        <a href="{% url 'hiking:contact' %}">
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp; (version 3 jul 2018)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- to add blocks of code -->
    {% block myBlock %}
    {% endblock %}
</body>
</html>
